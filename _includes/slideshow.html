
{%- assign slides = include.slides | default: page.slides -%}
{%- assign interval = include.interval | default: 5000 -%}
<div class="slideshow" data-interval="{{ interval }}" aria-roledescription="carousel">
  <div class="slides" role="group">
    {%- for s in slides -%}
    <figure class="slide{% if forloop.first %} is-active{% endif %}">
      <img src="{{ s.src | relative_url }}" alt="{{ s.alt | default: '' }}">
      {%- if s.caption -%}<figcaption>{{ s.caption }}</figcaption>{%- endif -%}
    </figure>
    {%- endfor -%}
  </div>
  <button class="nav prev" aria-label="Previous slide">‹</button>
  <button class="nav next" aria-label="Next slide">›</button>
  <div class="dots" role="tablist" aria-label="Choose slide"></div>
  <button class="pause" aria-pressed="false" aria-label="Pause autoplay">Pause</button>
</div>

---
layout: page
---
<div class="home">
  <div class="home-content">
    {{ content }}
  </div>

  
  {% if page.slides and page.show_slideshow != false %}
    <div class="home-slideshow">
      {% include slideshow.html slides=page.slides interval=page.interval | default: 6000 %}
    </div>
  {% endif %}
</div>

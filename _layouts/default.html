<!doctype html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include header.html %}
    <div class="container">

      <main class="post-container" role="main">
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    <!-- JS at the end so DOM is ready -->
    <script src="{{ '/assets/js/nav-toggle.js' | relative_url }}" defer></script>
    {% if page.slides or page.load_slideshow %}
      <script src="{{ '/assets/js/slideshow.js' | relative_url }}" defer></script>
    {% endif %}
    <script src="{{ '/assets/js/wildlife-tracks.js' | relative_url }}"></script>
  </body>
</html>
